<h3>Login</h3>
<div class="col-md-6">
	<form ng-submit="loginLocal(user)" class="form-signin" role="form">
		<input ng-model="user.username" type="text" class="form-control" placeholder="Username" required autofocus>
		<input ng-model="user.password" type="password" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>

	<label>Don't have an account?<a href="#/register">Sign up now</a></label>
</div>
<div class="col-md-6">
	<div class="form-signin">
		<button ng-click="loginGoogle()" class="btn btn-block btn-social btn-google-plus">
			<i class="fa fa-google-plus"></i> Sign in with Google
		</button>
		<button class="btn btn-block btn-social btn-facebook">
			<i class="fa fa-facebook"></i> Sign in with Facebook
		</button>
		<div id="signinButton">
  <span class="g-signin"
    data-scope="https://www.googleapis.com/auth/plus.login"
    data-clientid="780583752170-0am63sn470uik9bojss4oop0nlk7nu32.apps.googleusercontent.com"
    data-redirecturi="postmessage"
    data-accesstype="offline"
    data-cookiepolicy="single_host_origin"
    data-callback="signInCallback">
  </span>
</div>

	</div>
</div>

<script type="text/javascript">
    (function () {
      var po = document.createElement('script');
      po.type = 'text/javascript';
      po.async = true;
      po.src = 'https://plus.google.com/js/client:plusone.js?onload=start';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(po, s);
    })();
</script>
